<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con A-Frame y AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="dino" src="modelos/dinosaur.glb"></a-asset-item>
            <a-assets-item id="dinosaurio" src="modelos/triceratops_dinosaur.glb"></a-assets-item>
        <a-marker type="pattern" url="Marcadores/4.patt">
            <a-entity gltf-model="#dino" rotation="0 90.00021045914971 1.4255189942854882" scale="0.20034 0.12702 0.11039" position="2.63555 3.96416 7.62306"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="Marcadores/5.patt" >
            <a-entity gltf-model="#dinosaurio" rotation="0 90.00021045914971 1.4255189942854882" scale="0.20034 0.12702 0.11039" position="2.63555 3.96416 7.62306"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
