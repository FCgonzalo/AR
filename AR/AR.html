<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con A-Frame y AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-marker preset="hiro">
            <a-entity geometry="primitive: plane" position="2 0.27756 0.04819" material="src: url(Texturas/nieve2/nieve.jpg)"></a-entity>
        
            <a-entity position="2.1997 2.44434 0.23525" geometry="primitive: sphere" material="color: white"></a-entity>
            <a-entity position="2.15482 0.36396 0.17544" geometry="primitive: sphere" material="color: white"></a-entity>
            <a-entity position="2.22074 4.15066 0.18985" geometry="primitive: sphere" material="color: white"></a-entity>
        
            <a-entity position="-1.40536 1.02861 0" geometry="primitive: cylinder" material="color: brown"></a-entity>

            <a-entity position="2.40634 4.72233 0.85164" geometry="primitive: box" material="color: black"></a-entity>
            <a-entity position="1.9251 4.71935 1.06909" geometry="primitive: box" material="color: black"></a-entity>

            <a-entity position="-1.34703 3.45228 0.09214" geometry="primitive: cone" material="color: green"></a-entity>
            <a-entity position="-1.38196 5.49494 0.25534" geometry="primitive: cone" material="color: green"></a-entity>
            <a-entity position="-1.386 7.4725 0.33508" geometry="primitive: cone" material="color: green"></a-entity>
            <a-entity position="2.06066 4.17426 1.45988" geometry="primitive: cone" material="color: orange"></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
